<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Agentic AI - Êô∫ËÉΩÂ∑•‰ΩúÊü•Ë©¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .search-input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .select-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .select-group select {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
        }

        .select-group button {
            flex-shrink: 0;
        }

        .okr-input-group {
            margin-top: 20px;
        }

        .okr-input-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            min-height: 80px;
            resize: vertical;
            margin-bottom: 15px;
        }

        .okr-input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .results-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f3f4;
        }

        .results-title {
            font-size: 1.5rem;
            color: #333;
        }

        .results-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .jql-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .jql-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }

        .jql-query {
            background: #343a40;
            color: #f8f9fa;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin: 5px 0;
        }

        .issue-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .issue-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .issue-key {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .issue-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .issue-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .issue-link {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .issue-link:hover {
            background: #218838;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Jira Agentic AI</h1>
            <p>Áî®Ëá™ÁÑ∂Ë™ûË®ÄÊü•Ë©¢ÊÇ®ÁöÑÂ∑•‰ΩúË®òÈåÑ</p>
        </div>

        <div class="search-section">
            <div class="search-input-group">
                <input type="text" id="searchInput" class="search-input"
                    placeholder="‰æãÂ¶ÇÔºöÊàëÂÆåÊàê‰∫ÜÂì™‰∫õ‰ªªÂãôÔºüÂ∞àÊ°à ABC ‰∏≠ÁöÑ BugÔºüÊàñËß£Êéâ 10 ÂÄã Bug" autofocus>
                <button id="searchBtn" class="search-btn">üîç ÊêúÂ∞ã</button>
            </div>
        </div>

        <div id="resultsSection" class="results-section">
            <div class="results-header">
                <div class="results-title" id="resultsTitle">Êü•Ë©¢ÁµêÊûú</div>
                <div class="results-count" id="resultsCount">0 ÂÄãÈ†ÖÁõÆ</div>
            </div>

            <div id="jqlSection" class="jql-section">
                <div class="jql-title">üîß ‰ΩøÁî®ÁöÑ JQL Êü•Ë©¢:</div>
                <div id="jqlQueries"></div>
            </div>

            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');

        const resultsSection = document.getElementById('resultsSection');
        const resultsTitle = document.getElementById('resultsTitle');
        const resultsCount = document.getElementById('resultsCount');
        const jqlQueries = document.getElementById('jqlQueries');
        const resultsContainer = document.getElementById('resultsContainer');

        // ÊêúÂ∞ãÂäüËÉΩ (ÈÄöÁî®ÔºåÂèØËôïÁêÜ‰∏çÂêåËº∏ÂÖ•‰æÜÊ∫ê)
        async function performSearch(query) {
            if (!query.trim()) {
                showError('Ë´ãËº∏ÂÖ•Êü•Ë©¢ÂÖßÂÆπ');
                return;
            }

            searchBtn.disabled = true;
            searchBtn.textContent = 'üîÑ ÊêúÂ∞ã‰∏≠...';

            showLoading();

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    showResults(data);
                }
            } catch (error) {
                showError('Á∂≤Ë∑ØÈåØË™§ÔºåË´ãÁ®çÂæåÈáçË©¶');
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç ÊêúÂ∞ã';
            }
        }

        // Âø´ÈÄüÊåâÈàïÂíå‰∏ªÊêúÂ∞ãÊ°Ü‰∫ã‰ª∂Áõ£ËÅΩ (Ë™øÊï¥ÁÇ∫ÂëºÂè´ performSearch)
        searchBtn.addEventListener('click', () => {
            performSearch(searchInput.value);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch(searchInput.value);
            }
        });

        // È°ØÁ§∫ËºâÂÖ•‰∏≠
        function showLoading() {
            resultsSection.style.display = 'block';
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 15px;">Ê≠£Âú®Êü•Ë©¢‰∏≠...</p>
                </div>
            `;
        }

        // È°ØÁ§∫ÈåØË™§
        function showError(message) {
            resultsSection.style.display = 'block';
            resultsContainer.innerHTML = `
                <div class="error">
                    ‚ùå ${message}
                </div>
            `;
        }

        // È°ØÁ§∫ÁµêÊûú
        function showResults(data) {
            resultsSection.style.display = 'block';
            resultsTitle.textContent = `üéØ Êü•Ë©¢: ${data.query}`;
            resultsCount.textContent = `${data.total_count} ÂÄãÈ†ÖÁõÆ`;

            // È°ØÁ§∫ JQL Êü•Ë©¢
            jqlQueries.innerHTML = data.jql_queries.map((jql, index) =>
                `<div class="jql-query">${index + 1}. ${jql}</div>`
            ).join('');

            // È°ØÁ§∫ÁµêÊûú
            if (data.results.length === 0) {
                resultsContainer.innerHTML = '<p style="text-align: center; padding: 40px; color: #666;">Ê≤íÊúâÊâæÂà∞Á¨¶ÂêàÊ¢ù‰ª∂ÁöÑÂ∑•‰ΩúÈ†ÖÁõÆ</p>';
                return;
            }

            resultsContainer.innerHTML = data.results.map((issue, index) => `
                <div class="issue-card">
                    <div class="issue-header">
                        <span class="issue-key">${issue.key}</span>
                    </div>
                    <div class="issue-title">${issue.summary}</div>
                    <div class="issue-meta">
                        <div>üìÅ Â∞àÊ°à: ${issue.project}</div>
                        <div>üè∑Ô∏è È°ûÂûã: ${issue.issuetype}</div>
                        <div>üë§ ÊåáÊ¥æ: ${issue.assignee || 'Êú™ÊåáÊ¥æ'}</div>
                        <div>üìÖ Êõ¥Êñ∞: ${issue.updated.substring(0, 10)}</div>
                        ${issue.duration_days !== null ? `<div>‚è±Ô∏è ÂÆåÊàêËÄóÊôÇ: ${issue.duration_days} Â§©</div>` : ''}
                        ${issue.processing_days !== null ? `<div>üîÑ ËôïÁêÜ‰∏≠: ${issue.processing_days} Â§©</div>` : ''}
                        ${issue.timespent_hours !== null ? `<div>üïê Â∑≤Ëä±Ë≤ª: ${Math.round(issue.timespent_hours * 10) / 10} Â∞èÊôÇ</div>` : ''}
                        ${issue.originalestimate_hours !== null ? `<div>üìä ‰º∞Ë®à: ${Math.round(issue.originalestimate_hours * 10) / 10} Â∞èÊôÇ</div>` : ''}
                        ${issue.resolutiondate ? `<div>‚úÖ ÂÆåÊàê: ${issue.resolutiondate.substring(0, 10)}</div>` : ''}
                        ${issue.comment_count !== undefined ? `<div>üí¨ Á∏ΩË©ïË´ñ: ${issue.comment_count} ÂÄã</div>` : ''}
                        ${issue.my_comment_count !== undefined && issue.my_comment_count > 0 ? `<div>üó£Ô∏è ÊàëÁöÑÁïôË®Ä: ${issue.my_comment_count} ÂÄã</div>` : ''}
                    </div>
                    <a href="${issue.url}" target="_blank" class="issue-link">üîó Êü•ÁúãË©≥ÊÉÖ</a>
                </div>
            `).join('');
        }

    </script>
</body>

</html>
